<div class="col-xs-9">
    <h1>NewsMiner</h1>
<form (ngSubmit)="onSearchFormSubmit($event)">
  
  <mat-form-field class="col-xs-9">
    <input matInput type="text" (input)="onSearchFormChange($event)" [value]="searchterm" placeholder="Search for:">
  
  </mat-form-field>

  <div class="col-xs-9" style="margin-bottom: 20px;">      
      <button class="col-xs-12" type="submit" mat-button  mat-raised-button>Search</button>
  </div>
  
</form>
</div>
